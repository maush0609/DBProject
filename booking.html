<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-image:url(images.jpeg);
            background-size: cover;
        }

        header {
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #e5d2d2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
           
        }

        .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      cursor: pointer;
      float: right;
      font-size: 20px;
    }
    </style>
</head>

<body>
    <header>
        <h1>Thank you for choosing to travel with us! Please continue to the booking process below:</h1>
    </header>

    <main>
        <form action="booking_process.php" method="post">

            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name1" required>

            <label for="no">Phone No:</label>
            <input type="number" id="no" name="no" required>

            <label for="from">Departure:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">Arrival:</label>
            <input type="text" id="to" name="to" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="date1">Arrival Date:</label>
            <input type="date" id="date1" name="date1" required>

            <label for="class">Travel Class:</label>
            <select id="class" name="class" required>
                <option value="E">Economy</option>
                <option value="B">Business</option>
                <option value="F">First Class</option>
                <!-- Add more options as needed -->
            </select>

            <button type="button" onclick="showConfirmation()">Book Flight</button>
        </form>
        
        <div class="overlay" id="confirmationOverlay">
          <div class="popup">
            <span class="close-btn" onclick="closeConfirmation()">Ã—</span>
            <p>Booking confirmed!</p>
            <p>Reference Number:101</p>
          </div>
        </div>
        
        <script>
          function showConfirmation() {
            // Check if all fields are filled
            var name = document.getElementById('name1').value;
            var num = document.getElementById('no').value;
            var d = document.getElementById('date').value;
            var d1 = document.getElementById('date1').value;
            var c = document.getElementById('class').value;
            var f = document.getElementById('from').value;
            var t = document.getElementById('to').value;
        
            if (name && num && d1 && d && c && f && t) {
              document.getElementById('confirmationOverlay').style.display = 'flex';
            } else {
              alert('Please fill in all fields.');
            }
          }
        
          function closeConfirmation() {
            document.getElementById('confirmationOverlay').style.display = 'none';
          }
        </script>
    </main>
</body>

</html>
